<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="writeReview.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="left-column">
        <div class="inline-element">
            <img
            class="movie-poster"
            src="../CommentImage/mummies.png"
            />
            <div>
                <h3 class="title">mummies</h3>
                <h5 class="director">Joseph L. Mankiewicz</h5>
            </div>
        </div>
        <h4 class="adv">Your first-hand experiences really help other Movie Finders.</h4>
        <h4 class="adv2">Thanks!</h4>
        <hr class="line"/>
        <h5>Your overall rating of this movie</h5>
        <div class="rating-container">
            <div class="inline-element">
                <img src="../CommentImage/emptyCircle.png" alt="1" class="circle-poster" onclick="rate(this)">
                <img src="../CommentImage/emptyCircle.png" alt="2" class="circle-poster" onclick="rate(this)">
                <img src="../CommentImage/emptyCircle.png" alt="3" class="circle-poster" onclick="rate(this)">
                <img src="../CommentImage/emptyCircle.png" alt="4" class="circle-poster" onclick="rate(this)">
                <img src="../CommentImage/emptyCircle.png" alt="5" class="circle-poster" onclick="rate(this)">
                <div class="score-display"><span id="score">Click to rate</span></div>
            </div>
        </div>

        <div class="inline-element">
            
        </div>

    </div>
    
    <script src="script.js"></script>
</html>
